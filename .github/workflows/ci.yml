name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - feature/*
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Build project
        run: yarn build

      # 조건부 실행: main 브랜치에서만 배포 실행
      - name: Deploy (only on main)
        if: github.ref == 'refs/heads/main'
        run: echo "🚀 실제 배포 작업 실행하는 자리 (예: Storybook, S3, Vercel 등)"